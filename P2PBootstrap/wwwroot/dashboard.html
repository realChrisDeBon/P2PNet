<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P2P Node - Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="node_modules/xterm/css/xterm.css">
    <style>
        /* Add custom styles for the terminal */
        #terminal-container {
            position: fixed;
            bottom: 0;
            left: 200px; /* Adjust to match the width of the navbar */
            width: calc(100% - 200px); /* Adjust to match the width of the navbar */
            height: 33%; /* One-third of the page height */
            background-color: #000;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>P2P Node Dashboard</h1>
        <div class="header-buttons">
            <button id="save-button">Save</button>
            <button id="logout-button">Logout</button>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="main-layout">
        <!-- Navigation Bar -->
        <div class="navbar">
            <ul>
                <li><a href="#" onclick="navigateTo('overview')">Overview</a></li>
                <li><a href="#" onclick="navigateTo('settings')">Settings</a></li>
                <li><a href="#" onclick="navigateTo('peers')">Peers</a></li>
                <!-- Add more navigation items as needed -->
            </ul>
        </div>

        <!-- Main Content and Terminal Container -->
        <div class="content-container">
            <div class="main-content" id="main-content">
                <h2>Welcome to the P2P Node Dashboard</h2>
                <p>Select an option from the navigation menu to get started.</p>
            </div>
            <div id="terminal-container"></div>
        </div>
    </div>

    <script src="node_modules/xterm/lib/xterm.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
